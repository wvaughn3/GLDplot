<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="GLDplot project">
  <meta name="author" content="wvaughn3">
  <title>GLDplot</title>
  <link rel="stylesheet" href="./style.css">
  <!--<script src="plotly-latest.min.js"></script>-->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <script src="./GLDplot.js"></script>
  <h1>GLDplot project</h1>
  <div id="tester" style="width:600px;height:250px;"></div>
  <div id="myDiv" ></div>
  <script>
	TESTER = document.getElementById('tester');
	Plotly.newPlot( TESTER, [{
	x: [1, 2, 3, 4, 5, 6],
	y: [1, 2, 4, 8, 16, 10] }], {
	margin: { t: 0 } } );

var trace1 = {
  x: [1, 2, 3],
  y: [4, 5, 6],
  type: 'scatter'
};

var trace2 = {
  x: [20, 30, 40],
  y: [50, 60, 70],
  xaxis: 'x2',
  yaxis: 'y2',
  type: 'scatter'
};

var data = [trace1, trace2];

var layout = {
  grid: {rows: 1, columns: 2, pattern: 'independent'},
};

Plotly.newPlot('myDiv', data, layout);

</script>
</body>
</html>
